type Query {
  bookmarks(type: BookmarkType!, skip: Int, first: Int): BookmarksResponse!
  userBookmarksByBook(bookId: ID!): [Bookmark]!
}

type Mutation {
  addToBookmarks(type: String!, bookId: String!): Bookmark!
  removeFromBookmarks(type: String!, bookId: String!): Bookmark!
}

type BookmarksResponse {
  count: Int
  rows: [Bookmark]!
}

type Bookmark {
  type: String!
  book: Book!
}

enum BookmarkType {
  MUSTREAD
  WISHLIST
  FAVOURITE
}
