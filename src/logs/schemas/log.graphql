type Query {
  logs(skip: Int, first: Int, orderBy: LogOrderByInput): LogsResponse!
}

type Subscription {
  logCreated: Log!
}

type LogsResponse {
  count: Int
  rows: [Log]!
}

type Log {
  id: ID
  action: String
  createdAt: String
  book: BookData
}

type BookData {
  title: String
  author: String
}

enum LogOrderByInput {
  createdAt_asc
  createdAt_desc
}
